<!DOCTYPE html>
<html lan="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>PresenSTIS | {% block title %}{% endblock %}</title>

    <!-- plugins:css -->
    <link rel="stylesheet" href="{{url_for('static', filename='assets/vendors/feather/feather.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='assets/vendors/ti-icons/css/themify-icons.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='assets/vendors/css/vendor.bundle.base.css')}}" />

    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/vertical-layout-light/style.css') }}" />
    <!-- endinject -->
    <link rel="shortcut icon" href="{{url_for('static', filename='assets/images/favicon.png')}}" />

    {% block stylesheets %}{% endblock stylesheets %}
  </head>
  <body>
    <div class="container-scroller">
      {% include 'includes/navbar.html' %}
      <div class="container-fluid page-body-wrapper">{% include 'includes/sidebar.html' %}{% block content %}{% endblock content %}</div>
    </div>
    <!-- plugins:js -->
    <script src="{{url_for('static', filename='assets/vendors/js/vendor.bundle.base.js')}}"></script>
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='assets/vendors/jquery/jquery.min.js')}}"></script>
    <!-- Bootstrap 4 -->
    <script src="{{ url_for('static', filename='assets/vendors/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <!-- <script src="{{ url_for('static', filename='assets/vendors/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendors/bootstrap/js/bootstrap.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendors/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendors/bootstrap/js/bootstrap.bundle.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendors/bootstrap/js/bootstrap.bundle.min.js')}}"></script> -->
    <!-- endinject -->
    <!-- inject:js -->
    <script src="{{url_for('static', filename='assets/js/off-canvas.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/hoverable-collapse.js' )}}"></script>
    <script src="{{url_for('static', filename='assets/js/template.js')}}"></script>
    <!-- <script src="{{url_for('static', filename='assets/js/settings.js')}}"></script> -->
    <script src="{{url_for('static', filename='assets/js/todolist.js')}}"></script>
    <!-- jquery-tags-input -->
    <script src="{{url_for('static', filename='assets/vendors/jquery-tags-input/jquery.tagsinput.min.js')}}"></script>
    <!-- endinject -->

    <!-- Specific Page JS  -->
    {% block javascripts %}{% endblock javascripts %}
  </body>
</html>
